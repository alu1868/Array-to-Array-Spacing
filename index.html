<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array to Array Spacing</title>
  
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/97ab771ff5.js" crossorigin="anonymous"></script>

  <!-- BOOT STRAP CDN CSS ONLY -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- VANILLA CSS STYLE SHEET -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
 

<body>
  <!-- Title -->

  <!-- Form -->
  <header>
    <h1>Array Spacing Calculator</h1>
    <p>Optimize the distance between your two arrays!</p>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h2 class="card-header">Enter Your Array Details</h2>
        <form id="user-form" class="card-body">
          <div class="form-group">

            <label class="form-label">Module Width [in]</label>
            <input class="form-input" type="number" name="module-width" value="39.3">

            <label class="form-label">Number of rows</label>
            <input class="form-input" type="number" name="number-of-rows" min="1" max="5" value="4">

            <label class="form-label">Tilt of Array [ยบ]</label>
            <input class="form-input" type="number" name="array-tilt" min="0" max="90" value="25">

            <label class="form-label">Zip Code</label>
            <input class="form-input" type="number" name="zip-code" min="00501" max="99950" value="78744">

            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  

  <!-- JS SCRIPT LINK -->
  <!-- <script src="./assets/js/script.js"></script> -->
</body>

</html>
